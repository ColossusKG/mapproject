{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container my-3">
    <div class="login">
            <h3>로그인</h3>
        <img class="locker" src="{% static 'locker.png' %}" width="55px" height="70px"/>

        <form method="post" class="post-form" action="{% url 'common:login' %}" >
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">  <!-- 로그인 성공후 이동되는 URL -->

        <div class="form-group" style=" margin-top: 30px;">
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}" placeholder="아이디">
        </div>
        <div class="form-group" style=" margin-top: 30px;">
            <input type="password" class="form-control" name="password" id="password"
                    value="{{ form.password.value|default_if_none:'' }}"  placeholder="패스워드" >
        </div>
        <button type="submit" class="btn btn-secondary login_btn">로그인</button>
    </form>
        </div>
</div>
{% endblock %}
