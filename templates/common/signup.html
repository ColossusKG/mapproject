{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class="signup" style="height:100%;">
         <h3>회원가입</h3>
    <form method="post" class="post-form" style="margin-top: 30px;">
        {% csrf_token %}
        {% if form.errors %}
        {% for field in form %}
        {% for error in field.errors %}  <!-- 필드 오류를 출력한다. -->
        <div class="alert alert-danger">
            <strong>{{ field.name }}</strong>
            {{ error }}
        </div>
        {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}   <!-- 넌필드 오류를 출력한다. -->
        <div class="alert alert-danger">
            <strong>{{ error }}</strong>
        </div>
        {% endfor %}
        {% endif %}
        <div class="form-group">
            <label for="username">사용자 이름:</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password1">비밀번호:</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password2">비밀번호 확인:</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-secondary sign_btn">계정생성</button>
    </form>
      </div>
</div>
{% endblock %}
